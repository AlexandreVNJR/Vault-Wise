<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vault Wise - Faça seu login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">VAULT WISE</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Valores</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="form-container">
            <h1>Bom te ver de novo!</h1>
            <h2>Faça seu login<span style="color: #982727;">.</span></h2>
            <p>não possui conta?<a href="#"><span style="color: #F7B6B9  ;"> Cadastre-se</span></a></p>
            <form>
                    <input type="text" placeholder="Email" class="input_email">
                    <input type="text" placeholder="Senha" class="input_senha">
                <div class="buttons">
                    <button type="submit" class="btn-primary">Fazer Login</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
