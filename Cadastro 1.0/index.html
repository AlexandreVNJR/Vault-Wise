<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vault Wise - Crie sua conta</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">VAULT WISE</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Valores</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="form-container">
            <h1>Olá! Seja bem-vindo!</h1>
            <h2>Crie sua conta.</h2>
            <p>já possui conta? <a href="#">Login</a></p>
            <form>
                <input type="text" placeholder="Nome">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Senha">
                <div class="buttons">
                    
                    <button type="submit" class="btn-primary">Criar Conta</button>
                    <button type="button" class="btn-secondary">Mudar Cadastro</button>
                   
                </div>
            </form>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Vault Wise. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
