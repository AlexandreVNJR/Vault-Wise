    function cadastrar() {
  var razaoSocial = document.getElementById(".input_razaosocial");
  var cnpj = document.getElementById(".input_cnpj");
  var cep = document.getElementById(".input_cep");
  var telefone = document.getElementById(".input_telefone");
  var email = document.getElementById(".input_email");
  var senha = document.getElementById(".input_senha");

  if (
  razaoSocial === "" ||
  cnpj === "" ||
  cep === "" ||
  telefone === "" ||
  email === "" ||
  senha === ""
) {
  cardErro.style.display = "block";
  mensagem_erro.innerHTML = "Todos os campos são obrigatórios.";
  return false;
}

  // Enviando o valor da nova input
  fetch("/empresas/cadastrar", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
    },
    body: JSON.stringify({
      razaoSocialServer: razaoSocial,
      cnpjServer: cnpj,
      cepServer: cep,
      telefoneServer: telefone,
      emailServer: email,
      senhaServer: senha,
    }),
  })
  .then(function (resposta) {
  console.log("resposta: ", resposta);

  if (resposta.ok) {
    cardErro.style.display = "block";
    mensagem_erro.innerHTML =
      "Cadastro realizado com sucesso! Redirecionando para a tela de Login...";

    setTimeout(() => {
      window.location = "login.html";
    }, 2000); // O tempo de espera em setTimeout deve ser um número, não uma string.

    limparFormulario();
  } else {
    throw new Error("Houve um erro ao tentar realizar o cadastro!");
  }
})
.catch(function (erro) {
  console.log(`#ERRO: ${erro}`);
});


  return false;
}
