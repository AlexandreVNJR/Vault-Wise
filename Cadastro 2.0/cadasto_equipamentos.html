<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vault Wise - Cadastro de Equipamentos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">VAULT WISE</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Valores</a></li>
                <li class="btn_login"><a href="#">Login</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="form-container">
            <h1>Ol√° XXXXX!</h1>
            <h2>Cadastro de Equipamentos<span style="color: #982727;">.</span></h2>
            <form>
                <input type="text" placeholder="ID do equipamento" class="input_equip">
                <select name="empresas" id="listaEmpresas">

                  </select>
                <div class="buttons">
                    <button type="submit" class="btn-primary">Cadastrar</button>                   
                </div>
            </form>
        </div>
    </div>
</body>
</html>
